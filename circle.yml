version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:8

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Clear previous coverage outputs
          command: rm -rf .nyc_output/ & rm -rf *.lcov
      - run:
          name: Run tests
          command: npm run coverage:test
      - persist_to_workspace:
          root: ~/repo
          paths: .

  publish-coverage:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Publish coverage
          command: npm run coverage:publish

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Deploy
          command: ./deploy.sh

workflows:
  version: 2
  test-deploy:
    jobs:
      - test
      - publish-coverage:
          requires:
            - test
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              only: master